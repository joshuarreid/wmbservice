# Application settings
spring.application.name=wmbservice
server.port=${PORT:8080}  
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Database connection (all via environment variables for cross-platform compatibility)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional: Show SQL queries in logs (good for dev, disable in prod)
spring.jpa.show-sql=true

# Hibernate dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# DDL auto strategy (recommended: 'validate' for prod, 'update' for dev; NEVER 'create-drop' in prod)
spring.jpa.hibernate.ddl-auto=validate

# HikariCP connection pool settings (optional, for robustness)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=30000

# Logging config (logback config can be further customized for JSON logs, see centralized logging step)
# Example: logging.level.org.hibernate.SQL=DEBUG
# Example: logging.level.com.example=DEBUG

